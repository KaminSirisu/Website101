<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Kamin is cool">
    <title>Kamin's Website</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center pt-3">Welcome to Kamin Store</h1>
          <form onsubmit="return addItem(this);">
            <div class="row pt-5">
              <div class="col">
                <label for="itemName">Item Name</label>
                <input id="itemName" type="text" class="form-control" placeholder="Item name" aria-label="First name">
              </div>
              <div class="col">
                <label for="itemPrice">Item Price</label>
                <input id="itemPrice" type="number" class="form-control" placeholder="Item Price" aria-label="Last name">
              </div>
              <div class="col d-flex align-items-end">
                <!-- value="Add Item" for the text at the button Submit -->
                <input class="btn btn-primary" type="submit" value="Add Item" />
              </div>
            </div>
          </form>

          <h2 class="text-center pt-5">Cart List</h2>
          <ul id="list" class="list-group pt-3"></ul>

          <h4 id="totalPrice" class="text-center pt-5">Total Price : $0</h4>
    </div>
    
    <script src="script.js"></script>

    
  </body>

</html>
